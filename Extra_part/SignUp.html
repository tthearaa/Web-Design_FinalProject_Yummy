<body class="h-screen flex flex-col justify-between font-poppins">
  <div id="login-header" class="relative h-60 w-full bg-[url('header-shape.png')] bg-repeat-x bg-bottom bg-cover flex flex-col">

        Home
      </div>
      <div class="text-7xl h-full font-modak flex items-end text-[#A6171B]">
        YUMMY
      </div>
      <div class="text-3xl h-full font-modak flex items-center text-white m-2 [-webkit-text-stroke:1px_#A6171B]">
        <a href="Menu.html">Menu</a>

    </section>
  </div>

  <section id="login-body" class="bg-white flex flex-col justify-between h-[85%]">
    <section class="flex flex-col h-full items-center justify-center gap-5">
      <div class="text-[#A6171B] text-5xl font-bold">
        SIGN UP
      </div>

      <input 
        class="border-[#A6171B] border-[3px] rounded-3xl p-2 pl-5 w-[700px] placeholder-[#A6171B] " type="text" placeholder="Name..."
        >
      <input class="border-[#A6171B] border-[3px] rounded-3xl p-2 pl-5 w-[700px] placeholder-[#A6171B]" type="email" placeholder="Email...">
      <input class="border-[#A6171B] border-[3px] rounded-3xl p-2 pl-5 w-[700px] placeholder-[#A6171B] " type="password" placeholder="Password...">

      <button class="bg-[#A6171B] text-white p-2 w-40 rounded-full">
        Sign up
      </button>
    </section>

    <section id="body-extra" class="bg-white h-[15%] font-semibold flex items-center justify-center">
      <span>
        Already have an Account?
        <a href="Login.html" class="text-[#A6171B] underline">Log In</a>
      </span>
    </section>
  </section>

  <section id="footer" class="bg-[#A6171B] w-full py-4 min-w-[100vw] px-0">
    <div class="max-w-7xl mx-auto px-4 flex flex-col sm:flex-row items-center sm:justify-between gap-4">
      <div class="text-white font-modak text-2xl sm:text-3xl md:text-4xl lg:text-5xl flex items-center justify-center">
        YUMMY
      </div>

      <div class="flex flex-col sm:flex-row text-white gap-6 sm:gap-12 items-center">
        <div class="flex flex-col items-center sm:items-start text-sm sm:text-base">
          <span>HOME</span>
          <span>ABOUT US</span>
        </div>
        <div class="flex flex-col items-center sm:items-start text-sm sm:text-base">
          <span>NEWS</span>
          <span>STORE</span>
        </div>
        <div class="flex flex-col items-center sm:items-start text-sm sm:text-base">
          <span>CONTACT</span>
          <span><a href="Menu.html" class="underline">MENU</a></span>
        </div>
      </div>

      <div class="text-white text-sm sm:text-base flex items-center justify-center">

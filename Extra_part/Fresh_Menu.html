  <script>
  // ===== VARIABLES =====
  let lastScrollY = window.scrollY;
  let cart = JSON.parse(localStorage.getItem("yummy-cart")) || {};

  // DOM Elements
  const navbar = document.getElementById("main-header-nav-bar");
  const countDisplay = document.getElementById("cart-count");
  const cartCounter = document.getElementById("shopping-items-counter");
  const cartSidebar = document.getElementById("cart-sidebar");
  const closeSidebar = document.getElementById("close-sidebar");
  const cartItemsContainer = document.getElementById("cart-items");
  const cartTotalElement = document.getElementById("cart-total");

  // ===== CORE FUNCTIONS =====
  function updateCartCount() {
    const total = Object.values(cart).reduce((sum, item) => sum + item.quantity, 0);
    countDisplay.textContent = total;
  }

  function updateCartTotal() {
    const total = Object.values(cart).reduce((sum, item) => sum + (item.price * item.quantity), 0);
    cartTotalElement.textContent = `$${total.toFixed(2)}`;
  }

  function updateCartSidebar() {
    cartItemsContainer.innerHTML = '';
    
    if (Object.keys(cart).length === 0) {
      cartItemsContainer.innerHTML = `
        <div class="text-center py-8 text-gray-500">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 mx-auto text-gray-300 mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
          </svg>
          <p class="text-lg font-medium">Your cart is empty</p>
          <p class="text-sm mt-2">Add some delicious items to get started!</p>
        </div>
      `;
      updateCartTotal();
      return;
    }
    
    for (const [itemId, item] of Object.entries(cart)) {
      const itemTotal = item.price * item.quantity;
      
      const itemElement = document.createElement('div');
      itemElement.className = 'cart-item mb-4 p-3 bg-gray-50 rounded-lg border border-gray-200';
      itemElement.innerHTML = `
        <div class="flex items-center">
          <div class="w-16 h-16 flex-shrink-0 mr-3">
            <img src="${item.image}" alt="${item.name}" class="w-full h-full object-cover rounded-lg">
          </div>
          <div class="flex-grow">
            <div class="font-bold text-gray-800">${item.name}</div>
            <div class="text-[#A6171B] font-bold">$${item.price.toFixed(2)}</div>
          </div>
          <div class="flex items-center">
            <button data-id="${itemId}" class="decrease-qty w-8 h-8 bg-gray-200 rounded-full flex items-center justify-center hover:bg-gray-300 transition-colors">
              -
            </button>
            <span class="mx-2 font-bold min-w-[20px] text-center">${item.quantity}</span>
            <button data-id="${itemId}" class="increase-qty w-8 h-8 bg-[#A6171B] text-white rounded-full flex items-center justify-center hover:bg-[#8a1417] transition-colors">
              +
            </button>
          </div>
        </div>
        <div class="flex justify-between items-center mt-3 pt-3 border-t border-gray-200">
          <span class="text-gray-600">
            Subtotal: <span class="font-bold text-gray-800">$${itemTotal.toFixed(2)}</span>
          </span>
          <button data-id="${itemId}" class="remove-item text-red-500 hover:text-red-700 text-sm font-medium hover:underline">
            Remove
          </button>
        </div>
      `;
      cartItemsContainer.appendChild(itemElement);
    }
    
    updateCartTotal();
    addCartItemEventListeners();
  }

  function addCartItemEventListeners() {
    // Increase quantity
    document.querySelectorAll('.increase-qty').forEach(button => {
      button.addEventListener('click', (e) => {
        const itemId = e.target.dataset.id;
        cart[itemId].quantity++;
        saveCart();
        updateCartSidebar();
        showNotification(`${cart[itemId].name} quantity increased`);
      });
    });
    
    // Decrease quantity
    document.querySelectorAll('.decrease-qty').forEach(button => {
      button.addEventListener('click', (e) => {
        const itemId = e.target.dataset.id;
        if (cart[itemId].quantity > 1) {
          cart[itemId].quantity--;
          saveCart();
          updateCartSidebar();
          showNotification(`${cart[itemId].name} quantity decreased`);
        } else {
          const itemName = cart[itemId].name;
          delete cart[itemId];
          saveCart();
          updateCartSidebar();
          showNotification(`${itemName} removed from cart`);
        }
      });
    });
    
    // Remove item
    document.querySelectorAll('.remove-item').forEach(button => {
      button.addEventListener('click', (e) => {
        const itemId = e.target.dataset.id;
        const itemName = cart[itemId].name;
        delete cart[itemId];
        saveCart();
        updateCartSidebar();
        showNotification(`${itemName} removed from cart`);
      });
    });
  }

  function saveCart() {
    localStorage.setItem("yummy-cart", JSON.stringify(cart));
    updateCartCount();
    updateCartSidebar();
  }

  function showNotification(message) {
    // Remove existing notification if any
    const existingNotification = document.querySelector('.cart-notification');
    if (existingNotification) {
      existingNotification.remove();
    }
    
    const notification = document.createElement('div');
    notification.className = 'cart-notification fixed top-4 right-4 bg-[#A6171B] text-white px-4 py-3 rounded-lg shadow-lg z-50';
    notification.style.cssText = `
      font-family: Poppins, sans-serif;
      font-weight: 500;
      box-shadow: 0 4px 12px rgba(166, 23, 27, 0.3);
    `;
    
    notification.innerHTML = `
      <div class="flex items-center">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd" />
        </svg>
        ${message}
      </div>
    `;
    
    document.body.appendChild(notification);
    
    // Remove after 2 seconds
    setTimeout(() => {
      notification.classList.add('fade-out');
      setTimeout(() => notification.remove(), 300);
    }, 2000);
  }

  function addToCart(itemId, itemName, itemPrice, itemImage) {
    if (!cart[itemId]) {
      cart[itemId] = {
        name: itemName,
        price: parseFloat(itemPrice),
        image: itemImage,
        quantity: 1
      };
    } else {
      cart[itemId].quantity++;
    }
    
    saveCart();
    showNotification(`${itemName} added to cart!`);
    
    // Auto-open sidebar on first add
    if (Object.keys(cart).length === 1) {
      cartSidebar.classList.remove("translate-x-full");
    }
  }

  // ===== EVENT LISTENERS =====
  // Navbar scroll
  window.addEventListener("scroll", () => {
    if (window.scrollY > lastScrollY) {
      navbar.classList.add("-translate-y-full");
    } else {
      navbar.classList.remove("-translate-y-full");
    }
    lastScrollY = window.scrollY;
  });

  // Add item buttons
  document.querySelectorAll('.add-item-icon').forEach(button => {
    button.addEventListener("click", () => {
      const id = button.dataset.id;
      const name = button.dataset.name;
      const price = button.dataset.price;
      const image = button.dataset.image;
      
      addToCart(id, name, price, image);
    });
  });

  // Cart sidebar controls
  cartCounter.addEventListener("click", () => {
    cartSidebar.classList.remove("translate-x-full");
  });

  closeSidebar.addEventListener("click", () => {
    cartSidebar.classList.add("translate-x-full");
  });

  // Close sidebar when clicking outside
  document.addEventListener("click", (e) => {
    if (!cartSidebar.contains(e.target) && !cartCounter.contains(e.target)) {
      cartSidebar.classList.add("translate-x-full");
    }
  });

  // Checkout button
  document.addEventListener('click', (e) => {
    if (e.target.id === 'checkout-btn') {
      if (Object.keys(cart).length === 0) {
        showNotification('Your cart is empty!');
        return;
      }
      
      const total = Object.values(cart).reduce((sum, item) => sum + (item.price * item.quantity), 0);
      const itemCount = Object.values(cart).reduce((sum, item) => sum + item.quantity, 0);
      
      // In a real app, you would redirect to checkout page
      // For now, show a confirmation
      const confirmed = confirm(`Checkout ${itemCount} item(s) for $${total.toFixed(2)}?\n\nThis will clear your cart.`);
      
      if (confirmed) {
        showNotification('Order placed successfully! Thank you!');
        cart = {};
        saveCart();
        cartSidebar.classList.add("translate-x-full");
      }
    }
  });

  // ===== INITIALIZATION =====
  function initializePage() {
    updateCartCount();
    updateCartSidebar();
  }

  // Initialize when page loads
  document.addEventListener('DOMContentLoaded', initializePage);

  // Also initialize if page is already loaded
  if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', initializePage);
  } else {
    initializePage();
  }

</script>
